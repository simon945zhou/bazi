name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # 已升级到 v4

      - name: Set up Python
        uses: actions/setup-python@v5 # 已升级到 v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y scons libncurses5-dev libncursesw5-dev libssl-dev linux-libc-dev zlib1g-dev libsqlite3-dev libbz2-dev libreadline-dev libgdbm-dev tk-dev libdb5.3-dev libexpat1-dev liblzma-dev libffi-dev uuid-dev
          pip install --upgrade pip
          pip install buildozer cython kivy lunar-python

      - name: Build with Buildozer
        run: |
          # 准备主入口文件
          if [ -f "mobile_main.py" ]; then
            cp mobile_main.py main.py
          fi
          # 开始打包
          yes | buildozer android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4 # 关键修复：已升级到 v4
        with:
          name: BaziApp-APK
          path: bin/*.apk

name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 # 切换到最稳定的系统

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython==0.29.33 # 使用最兼容的版本

      - name: Prepare Files
        run: |
          # 将移动端专用代码重命名为 main.py（打包机唯一识别的文件名）
          cp mobile_main.py main.py

      - name: Build with Buildozer
        run: |
          # 连续自动回答 "y" 并开始深度编译
          yes 'y' | buildozer android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BaziApp-APK
          path: bin/*.apk
